<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Chapter</title>
  <link rel="stylesheet" href="/static/1.css">
  <style>
    /* Center the form on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color:rgb(121, 190, 255);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body style="background: url('{{ url_for('static', filename='final.png') }}') no-repeat center center fixed; background-size: cover;">

  <div class="form-container">
    <h2>Edit Chapter</h2>
    <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="post">
        <label for="name">Chapter Name:</label>
        <input type="text" id="name" name="name" value="{{ chapter.name }}" required>
        
        <label for="num_questions">No. of Quizzes:</label>
        <input type="number" id="num_questions" name="num_questions" value="{{ chapter.quizzes|length if chapter.quizzes else 0 }}" required>

        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" value="Quiz {{ chapter.quizzes|length + 1 }}" readonly>
        
        <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
