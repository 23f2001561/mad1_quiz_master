<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Subject</title>
  <link rel="stylesheet" href="/static/1.css">
  <style>
    /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container */
.form-container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Form Title */
.form-title {
    margin-bottom: 20px;
    color:rgb(0, 0, 0);
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Input Fields */
input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Buttons */
.button-group {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    font-size: 14px;
}

/* Save Button */
.save-btn {
    background-color: #28a745;
    color: white;
}

.save-btn:hover {
    background-color: #218838;
}

/* Cancel Button */
.cancel-btn {
    background-color: #dc3545;
    color: white;
}

.cancel-btn:hover {
    background-color: #c82333;
}

  </style>
</head>
<body style="background: url('static/final.png') no-repeat center center fixed; background-size: cover;">

  <div class="form-container">
    <h2 class="form-title">New Subject</h2>
    <form action="{{ url_for('add_subject') }}" method="post">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter subject name" required>
      </div>

      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter subject description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="save-btn">Save</button>
        <button  class="cancel-btn" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
