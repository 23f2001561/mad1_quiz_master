<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Quiz</title>
  <link rel="stylesheet" href="/static/1.css">
  <style>
    /* Center the form */
body {
    font-family: Arial, sans-serif;
    background-color:rgb(139, 190, 255);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* Form Title */
h2 {
    margin-bottom: 15px;
    color:rgb(0, 0, 0);
}

/* Form Fields */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 10px;
}

/* Buttons */
button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    font-size: 14px;
}

button[type="submit"] {
    background-color: #28a745;
    color: white;
}

button[type="submit"]:hover {
    background-color: #218838;
}

button[type="button"] {
    background-color: #dc3545;
    color: white;
}

button[type="button"]:hover {
    background-color: #c82333;
}
</style>
</head>
<body style="background: url('static/final.png') no-repeat center center fixed; background-size: cover;">

  <center>
    <h2>New Quiz</h2>
    <form action="{{ url_for('add_quiz') }}" method="POST">

      <!-- Chapter ID -->
      <label for="chapter_id">Chapter ID:</label>
      <input type="number" id="chapter_id" name="chapter_id" placeholder="Enter Chapter ID" required>
      <br><br>

      <label for="title">Quiz Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter Quiz Title" required>
      <br><br>

      <!-- Date -->
      <label for="date_of_quiz">Date:</label>
      <input type="date" id="date_of_quiz" name="date_of_quiz" required>
      <br><br>

      <!-- Duration -->
<label for="time_duration">Duration:</label>
<input type="text" id="time_duration" name="time_duration" required>

      <br><br>

      <!-- Buttons -->
      <button type="submit">Save</button>
      <button type="button">Cancel</button>
    </form>
  </center>
</body>
</html>
