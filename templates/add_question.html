<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Question Form</title>
  <link rel="stylesheet" href="/static/1.css">
  <style>
    /* Center the form */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 160vh;
    margin: 0;
}

/* Form Container */
.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* Form Title */
.form-title {
    margin-bottom: 15px;
    color:rgb(3, 121, 255);
}

/* Form Groups */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], 
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Fieldset Styling */
fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
    text-align: left;
}

legend {
    font-weight: bold;
    color:rgb(25, 105, 255);
}

/* Buttons */
.button-group {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    font-size: 14px;
}

.save-next-btn {
    background-color: #28a745;
    color: white;
}

.save-next-btn:hover {
    background-color: #218838;
}

.close-btn {
    background-color: #dc3545;
    color: white;
}

.close-btn:hover {
    background-color: #c82333;
}
</style>
</head>
<body style="background: url('static/final.png') no-repeat center center fixed; background-size: cover;">

  <div class="form-container">
    <h2 class="form-title">New Question</h2>
    <form action="{{ url_for('add_question') }}" method="POST">
     
        <div class="form-group">
            <label for="chapter_id">Chapter ID:</label>
            <input type="text" id="chapter_id" name="chapter_id" placeholder="Enter Chapter ID" required>

        </div>
        <div class="form-group">
            <label for="quiz_id">Quiz ID:</label>
            <input type="text" id="quiz_id" name="quiz_id" placeholder="Enter Quiz ID" required>

        </div>
    
        <!-- Question Statement -->
        <div class="form-group">
            <label for="question-statement">Question Statement:</label>
            <textarea id="question-statement" name="question-statement" rows="4" placeholder="Enter Question Statement"></textarea>
        </div>
    
        <!-- Single Option Correct Section -->
        <fieldset class="single-option-correct">
            <legend>Single Option Correct</legend>
    
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" placeholder="Enter Option 1">
            </div>
    
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" placeholder="Enter Option 2">
            </div>
    
            <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" placeholder="Enter Option 3">
            </div>
    
            <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" placeholder="Enter Option 4">
            </div>
    
            <div class="form-group correct-option">
                <label for="correct-option">Correct Option:</label>
                <input type="number" id="correct-option" name="correct-option" placeholder="#" min="1" max="4">
            </div>
        </fieldset>
    
        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="save-next-btn">Save and Next</button>
            <button  class="close-btn" onclick="window.location.href='{{ url_for('admin_quiz_panel') }}'">Close</button>
        </div>
    </form>
    
      
  </div>
</body>
</html>
