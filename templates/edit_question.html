<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Question</title>
  <link rel="stylesheet" href="/static/1.css">
  <style>
    /* Center the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160vh;
      background-color:rgb(104, 194, 255);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color:blue;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    fieldset {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-next-btn {
      background-color: #007bff;
      color: white;
    }

    .close-btn {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body style="background: url('{{ url_for('static', filename='final.png') }}') no-repeat center center fixed; background-size: cover;">

  <div class="form-container">
    <h2 class="form-title">Edit Question</h2>
    <form action="{{ url_for('edit_question', question_id=question.id) }}" method="POST">
     
        <div class="form-group">
            <label for="chapter_id">Chapter ID:</label>
            <input type="text" id="chapter_id" name="chapter_id" value="{{ question.chapter_id }}" required>
        </div>
        <div class="form-group">
            <label for="quiz_id">Quiz ID:</label>
            <input type="text" id="quiz_id" name="quiz_id" value="{{ question.quiz_id }}" required>
        </div>
    
        <div class="form-group">
            <label for="question-statement">Question Statement:</label>
            <textarea id="question-statement" name="question-statement" rows="4">{{ question.question_statement }}</textarea>
        </div>
    
        <fieldset>
            <legend>Single Option Correct</legend>
    
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" value="{{ question.option1 }}">
            </div>
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" value="{{ question.option2 }}">
            </div>
            <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" value="{{ question.option3 }}">
            </div>
            <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" value="{{ question.option4 }}">
            </div>
            <div class="form-group">
                <label for="correct-option">Correct Option:</label>
                <input type="number" id="correct-option" name="correct-option" value="{{ question.correct_option }}" min="1" max="4">
            </div>
        </fieldset>
    
        <div class="button-group">
            <button type="submit" class="save-next-btn">Update</button>
            <button type="button" class="close-btn" onclick="window.location.href='{{ url_for('admin_quiz_panel') }}'">Close</button>
        </div>
    </form>
  </div>
</body>
</html>
