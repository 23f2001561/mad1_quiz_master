<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Login</title>
    <style>
        /* Center the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(103, 186, 255);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body style="background: url('static/final.png') no-repeat center center fixed; background-size: cover;">

    <div class="form-container">
        <h2>Sign In</h2>
        <form method="post">
            <div class="form-group">
                <input name="username" type="text" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password" required/>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('admin') }}">Admin Login</a>
        </div>

        {% if again %}
            <div class="error-msg">Incorrect username or password</div>
        {% endif %}
    </div>
</body>
</html>
