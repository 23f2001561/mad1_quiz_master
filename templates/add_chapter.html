<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Chapter</title>
  <style>
    /* Center the form */
body {
    font-family: Arial, sans-serif;
    
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Form Title */
.form-title {
    margin-bottom: 15px;
    color:rgb(48, 120, 255);
}

/* Form Groups */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Buttons */
.button-group {
    margin-top: 10px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 14px;
}

.save-btn {
    background-color: #28a745;
    color: white;
}

.save-btn:hover {
    background-color: #218838;
}

.cancel-btn {
    background-color: #dc3545;
    color: white;
    margin-top: 10px;
}

.cancel-btn:hover {
    background-color: #c82333;
}
</style>
</head>
<body style="background: url('{{ url_for('static', filename='final.png') }}') no-repeat center center fixed; background-size: cover;">

  <div class="form-container">
    <h2 class="form-title">New Chapter</h2>
    <form action="{{ url_for('add_chapter', subject_id=subject.id) }}" method="post">

      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter chapter name" required>
      </div>

      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter chapter description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit"class="save-btn">Save</button>
        <button  class="cancel-btn" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
